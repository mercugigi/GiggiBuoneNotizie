name: Update News Daily

on:
  schedule:
    - cron: '0 6 * * *'  # ogni giorno alle 06:00 CET
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # serve per commit e push automatici

    steps:
      # 1Ô∏è‚É£ Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necessario per i pull/rebase completi

      # 2Ô∏è‚É£ Setup di Node.js (versione LTS stabile)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Installa eventuali dipendenze (opzionale, se hai un package.json)
      - name: Install deps (if any)
        run: |
          if [ -f "package.json" ]; then
            npm install
          fi

      # 4Ô∏è‚É£ Esegue lo script che genera il file aggiornato
      - name: Fetch latest news
        run: node fetch-news.js
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

      # 5Ô∏è‚É£ Verifica se il file news-data.json √® cambiato
      - name: Check if news data changed
        id: diff
        run: |
          git diff --quiet news-data.json || echo "changed=true" >> $GITHUB_OUTPUT

      # 6Ô∏è‚É£ Commit & Push solo se il file √® cambiato
      - name: Commit & push if changed
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          echo "üîÑ Allineo il repository remoto..."
          git fetch origin main
          git checkout main
          git reset --hard origin/main

          echo "üìù Aggiungo e commito news-data.json..."
          git add news-data.json
          git commit -m "chore: update news-data.json [skip ci]" || echo "Nessuna modifica da committare"

          echo "‚¨áÔ∏è Rebase locale e push finale..."
          git pull --rebase --autostash origin main || true
          git push origin HEAD:main

      # 7Ô∏è‚É£ Log di conferma
      - name: Job complete
        run: echo "‚úÖ Aggiornamento completato con successo!"
