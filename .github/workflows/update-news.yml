name: Update News Daily

on:
  schedule:
    - cron: '0 6 * * *'  # ogni giorno alle 06:00 CET
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # serve per commit e push automatici

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps (if any)
        run: |
          if [ -f "package.json" ]; then
            npm install
          fi

      - name: Fetch latest news
        run: node fetch-news.js
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

      - name: Check if news data changed
        id: diff
        run: |
          git diff --quiet news-data.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit & push if changed
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git checkout main
          git reset --hard origin/main

          git add news-data.json
          git commit -m "chore: update news-data.json [skip ci]" || echo "Nessuna modifica da committare"

          git pull --rebase --autostash origin main || true
          git push origin HEAD:main

      - name: Job complete
        run: echo "âœ… Aggiornamento completato con successo!"
