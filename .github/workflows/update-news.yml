yamlname: Update News Daily

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: ðŸ“° Fetch latest news
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: node fetch-news.js
        
      - name: ðŸ“Š Check if news data changed
        id: check_changes
        run: |
          git diff --quiet news-data.json || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: ðŸ’¾ Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add news-data.json
          git commit -m "ðŸ”„ Auto-update news - $(date +'%Y-%m-%d %H:%M')"
          git push
          
      - name: âœ… Deployment notification
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "âœ… News updated successfully!"
