<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’— Giggi Good News</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #a07bff, #6b5cff);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      color: #007b5e;
      padding: 30px 10px;
      background-color: white;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    header h1 {
      color: #008000;
      font-size: 32px;
      margin: 5px 0;
    }

    header p {
      font-size: 16px;
      color: #555;
      margin-top: 5px;
    }

    .date {
      background: #e8fff1;
      color: #0b9444;
      font-weight: bold;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      margin: 10px 0;
    }

    .calendar-btn {
      background: linear-gradient(135deg, #8045dd, #c25bff);
      color: white;
      font-weight: bold;
      padding: 10px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .calendar-btn:hover {
      opacity: 0.9;
    }

    main {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px 25px 40px 25px;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 15px 0 25px 0;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #009c6f;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #007f5a;
    }

    .category-bar {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .category-btn {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 6px 14px;
      cursor: pointer;
      white-space: nowrap;
      font-size: 15px;
    }

    .category-btn.active {
      background: #009c6f;
      color: white;
      border: none;
    }

    .news-card {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }

    .news-card:last-child {
      border-bottom: none;
    }

    .news-card .title {
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }

    .news-card .meta {
      font-size: 13px;
      color: #777;
      margin: 4px 0 8px;
    }

    .news-card .desc {
      font-size: 15px;
      margin-bottom: 5px;
    }

    .news-card a {
      text-decoration: none;
      color: #8045dd;
      font-weight: bold;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: white;
      opacity: 0.8;
      margin: 25px 0 10px 0;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 26px; }
      main { padding: 15px; }
      .search-bar { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸ’— Giggi Good News</h1>
    <p>Buone notizie curate con amore ogni giorno</p>
    <div class="date" id="today"></div><br>
    <button class="calendar-btn" id="calendarBtn">ðŸ“… Calendario</button>
    <input type="date" id="datePicker" style="display:none; margin-top:10px;" />
  </header>

  <main>
    <div class="search-bar">
      <input type="text" id="search" placeholder="ðŸ” Cerca tra le notizie..." />
      <button id="searchBtn">Cerca</button>
    </div>

    <div class="category-bar">
      <div class="category-btn active">Pace</div>
      <div class="category-btn">Ambiente</div>
      <div class="category-btn">Tech</div>
      <div class="category-btn">Salute</div>
      <div class="category-btn">Scienza</div>
      <div class="category-btn">Sport</div>
      <div class="category-btn">Mondo</div>
    </div>

    <div id="news">ðŸ•“ Caricamento notizie...</div>
  </main>

  <footer>
    Â© Giggi Good News â€” aggiornato quotidianamente
  </footer>

  <script>
    // Collegamento al file app.js
    document.addEventListener("DOMContentLoaded", () => {
      const dateEl = document.getElementById("today");
      const today = new Date();
      dateEl.textContent = today.toLocaleDateString("it-IT", { weekday: "long", day: "2-digit", month: "long", year: "numeric" });
      
      const calBtn = document.getElementById("calendarBtn");
      const datePicker = document.getElementById("datePicker");
      calBtn.addEventListener("click", () => datePicker.click());
    });
  </script>

  <script src="./app.js"></script>
</body>
</html>
